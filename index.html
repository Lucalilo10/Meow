        body {

        .social-links {

            top: 450px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        
        .social-links a {
            background-color: #c41955;
            padding: 10px 20px;
            color: white;
            font-size: 18px;
            text-decoration: none;
            border-radius: 25px;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        
        .social-links a:hover {
            background-color: #a51547;
            color: black;
            transform: scale(1.1);
        }
        
        .social-links a:active {
            transform: scale(0.95);
        }
        /* Glowing Button Styling */
        
        .glowing-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 30px;
            background-color: #ca1957;
            color: white;
            font-size: 18px;
            text-decoration: none;
            border-radius: 50px;
            box-shadow: 0 0 20px #c20044;
            transition: box-shadow 0.3s ease;
        }
        
        .glowing-button:hover {
            box-shadow: 0 0 50px #920534;
        }
        
        .glowing-button:active {
            transform: scale(0.95);
        }
        /* Invisible Button */
        
        .invisible-button {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            background: transparent;
            border: none;
            cursor: pointer;
        }
