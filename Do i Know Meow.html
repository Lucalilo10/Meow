<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeowlyVA</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Amiri&family=Roboto&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: 'Poppins', sans-serif;
        }
        
        body[lang="ar"] {
            font-family: 'Amiri', serif;
        }
        
        h1,
        h2,
        p,
        b,
        a,
        label {
            margin: 0;
            padding: 0;
            font-family: inherit;
        }
        
        .banner {
            height: 200px;
            background-image: url('Meowlyva_banne.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
        
        .social-links {
            position: absolute;
            top: 450px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        
        .social-links a {
            background-color: #c41955;
            padding: 10px 20px;
            color: white;
            font-size: 18px;
            text-decoration: none;
            border-radius: 25px;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        
        .social-links a:hover {
            background-color: #a51547;
            color: white;
            transform: scale(1.1);
        }
        
        .social-links a:active {
            transform: scale(0.95);
        }
        
        .glowing-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 30px;
            background-color: #ca1957;
            color: white;
            font-size: 18px;
            text-decoration: none;
            border-radius: 50px;
            box-shadow: 0 0 20px #c20044;
            transition: box-shadow 0.3s ease;
        }
        
        .glowing-button:hover {
            box-shadow: 0 0 50px #920534;
        }
        
        .glowing-button:active {
            transform: scale(0.95);
        }
        
        .invisible-button {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            background: transparent;
            border: none;
            cursor: pointer;
        }
        
        .invisible-button-2 {
            position: fixed;
            bottom: 140px;
            left: 950px;
            width: 50px;
            height: 50px;
            background: transparent;
            border: none;
            cursor: pointer;
        }
        
        .form-container {
            margin: 20px;
            padding: 20px;
            background-color: #1a1a1a;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }
        
        label {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            font-size: 1rem;
            color: white;
            font-family: 'Poppins', sans-serif;
            background-color: #1a1a1a;
            margin-bottom: 10px;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid #333;
        }
        
        label:hover {
            background-color: #333;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        input[type="radio"] {
            margin-right: 10px;
            accent-color: #007bff;
            /* Makes the radio button match the theme */
        }
        
        input[type="radio"]:checked+label {
            background-color: #007bff;
            color: white;
            border-color: #0056b3;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.4);
            font-weight: bold;
        }
        /* Styling for the main question */
        
        .main-question {
            font-family: 'Poppins', sans-serif;
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(90deg, #ad365a, #df6c8e);
            padding: 15px 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .main-question:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.6);
        }
        
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 1rem;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body lang="ar">

    <div class="banner"></div>
    <h1>هي</h1>
    <div class="form-container">

        <form>

            <label class="main-question">What is Her Fav anime?</label>
            <label><input type="radio" name="color" value="Naruto">Naruto</label>
            <label><input type="radio" name="color" value="SAO">Sword Art Online</label>
            <label><input type="radio" name="color" value="AOT">Attack On Titan</label>
            <br>
            <label class="main-question">How Many Cats does she have</label>
            <label><input type="radio" name="color" value="1">1</label>
            <label><input type="radio" name="color" value="2">2</label>
            <label><input type="radio" name="color" value="3">3</label>
            <label><input type="radio" name="color" value="4">4</label>
            <br>
            <label class="main-question">ايه الرياضة الي كانت بتحبها و هي صغيرة</label>
            <label><input type="radio" name="color" value="1">باسكت بول</label>
            <label><input type="radio" name="color" value="2">السباحة</label>
            <label><input type="radio" name="color" value="3">الريشة</label>
            <label><input type="radio" name="color" value="4">الكورة</label>

        </form>
    </div>

    <audio id="clickSound" preload="auto"></audio>

    <script>
        const sounds = [
            'استنوني.ogg',
            'اوكي باي.ogg',
            'ايه القرف ده.ogg',
            'شكلي كذر.ogg',
            'ضربة النسيان.ogg',
            'ضيعت فلوسي.ogg',
            'كلام ملهلب.ogg',
            'لااااا.ogg',
            'ماااء.ogg',
            'مش بعرف العب.ogg',
            'و عملنا سبيدر مان.ogg',
            'وشك ولله وشك.ogg',
            'يا فلاح.ogg',
            'يا فلاحييين.ogg'
        ];

        const banner = document.querySelector('.banner');

        banner.addEventListener('click', function() {
            const randomSound = sounds[Math.floor(Math.random() * sounds.length)];
            const clickSound = document.getElementById('clickSound');
            clickSound.src = randomSound;
            clickSound.play();
        });
    </script>
</body>

</html>
